<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Space Game 🚀</title>
    <!-- لینک به استایل‌های فضایی و آتشین -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>👑 Space Shooter Game 🚀</h1>
        
        <div class="controls">
            <!-- دکمه شروع که در game.js به آن گوش می‌دهیم -->
            <button id="startButton" class="button-fire">👑 شروع بازی 🚀</button>
            <!-- دکمه توقف -->
            <button id="stopButton" class="button-stop" disabled>توقف بازی</button>
        </div>
        
        <!-- بوم اصلی بازی که سفینه در آن حرکت می‌کند -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
    </div>
    
    <!-- لینک به منطق بازی جاوا اسکریپت (game.js) -->
    <script src="game.js"></script>
</body>
</html>
